<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> html </title>
       
    <script>
        function info(){
            let Name = document.getElementById("name").value;
            let Street = document.getElementById("street").value;
            let City = document.getElementById("city").value;
            let State = document.getElementById("state").value;
            let ZipCode = document.getElementById("zipCode").value;
            let allAddress = Name + "<br>" + Street + "<br>" + City +","+ State +"," + ZipCode 
            document.getElementById("address").innerHTML= allAddress;
        }
        
    </script>
    </head>

<body>
Name <input type="text" id = "name"> <br><br>
Street <input type="text" id = "street"> <br><br>
city <input type="text" id = "city"> <br><br>

<button type="button" onclick="info()">click me</button>

</body>

</html>
